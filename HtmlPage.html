<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        body { font-family: Arial; font-size: 10pt; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <input id="txtHijriDate" type="text" class="form-control" />
                <input id="btnSubmit" type="button" class="btn btn-primary" value="Submit" />
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-hijri.js"></script>
    <script src="js/bootstrap-hijri-datetimepicker.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#txtHijriDate").hijriDatePicker();
            $("#btnSubmit").on("click", function () {
                alert($("#txtHijriDate").val());
            });
        });
    </script>
</body>
</html>
